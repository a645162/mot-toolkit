[project]
name = "mot-toolkit"
version = "0.1.0"
description = "MOT Toolkit"
authors = [
    { name = "Haomin Kong", email = "a645162@qq.com" }
]
dependencies = [
    "loguru>=0.7.2",
    "pyside6>=6.0.0",
    "opencv-python>=4.10.0.84",
    "chardet>=5.2.0",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "ruff>=0.6.3",
    "cairosvg>=2.7.1",
    "pytest>=8.3.2",
    "pyinstaller>=6.10.0",
    # "nuitka>=2.4.8",
]

[tool.uv]
dev-dependencies = [
    "ruff>=0.6.3",
    "cairosvg>=2.7.1",
    "pytest>=8.3.2",
    "pyinstaller>=6.10.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/mot_toolkit"]
